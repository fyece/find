<div class="flex h-screen bg-gray-100 justify-center items-center">
  <div class="p-8 bg-white rounded-lg w-3/12">
      <form [formGroup]="loginForm">
      <div class="flex flex-col space-y-4">

      <h1 class="text-3xl font-semibold mb-3">Войдите в аккаунт</h1>

      <div class="flex flex-col space-y-1">
        <input
          placeholder="Логин"
          formControlName="login"
          type="text"
          class="p-2.5 rounded border bg-gray-50"
        />
        <span
            *ngIf="
              loginForm.controls['login'].touched &&
              loginForm.controls['login'].invalid
            "
            class="error-message"
            >Введите логин</span
          >
      </div>

      <div class="flex flex-col space-y-1">
        <input
          placeholder="Пароль"
          formControlName="password"
          type="password"
          class="p-2.5 rounded border bg-gray-50"
        />
        <span
        *ngIf="
          loginForm.controls['password'].touched &&
          loginForm.controls['password'].invalid
        "
        class="error-message"
        >Введите пароль</span>
      </div>

      <button
      [disabled]="loginForm.invalid"
      (click)="login()"
        class=" rounded px-4 py-2 bg-green-500 text-white duration-100 hover:bg-green-600 hover:ease-in disabled:bg-green-300"
      >
        Войти
      </button>
    </div>
  </form>
    </div>
</div>
