<div class="flex h-screen bg-gray-100 justify-center items-center">
  <div class="p-8 grid h-112 bg-white rounded-lg md:w-112">
    <div class="mb-4">
      <img
        src="../../../assets/images/logo.svg"
        alt="AK BARS Med logo"
        class="block h-8 mx-auto sm:mx-0"
      />
    </div>
    <div class="flex flex-col">
      <h1 class="text-3xl font-semibold mb-8 text-gray-700">
        Войдите в аккаунт
      </h1>
      <form [formGroup]="loginForm">
        <div class="flex flex-col space-y-8">
          <div class="flex flex-col space-y-4">
            <div class="flex flex-col space-y-1">
              <input
                placeholder="Логин"
                formControlName="login"
                type="text"
                class="p-2.5 rounded bg-gray-50 text-gray-700 font-semibold"
              />
              <span
                *ngIf="
                  loginForm.controls['login'].touched &&
                  loginForm.controls['login'].invalid
                "
                class="error-message"
                >Введите логин</span
              >
            </div>

            <div class="flex flex-col space-y-1">
              <input
                placeholder="Пароль"
                formControlName="password"
                type="password"
                class="p-2.5 rounded bg-gray-50 text-gray-700 font-semibold"
              />
              <span
                *ngIf="
                  loginForm.controls['password'].touched &&
                  loginForm.controls['password'].invalid
                "
                class="error-message"
                >Введите пароль</span
              >
            </div>

            <span *ngIf="this.authService.wrongLogin" class="error-message"
              >Неправильный логин или пароль</span
            >
          </div>
        </div>
      </form>
    </div>
    <button
      [disabled]="loginForm.invalid && isLoading"
      (click)="login()"
      class="rounded px-8 py-2 mx-auto h-fit font-semibold bg-green-500 text-white duration-100 hover:bg-green-600 hover:ease-in disabled:bg-green-300"
    >
      Войти
    </button>
  </div>
</div>
